apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-webapp
  labels:
    app: booking-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: booking-webapp
  template:
    metadata:
      labels:
        app: booking-webapp
    spec:
      containers:
      - name: booking-webapp
        image: harbor.yokke.co.id/yokkeipg/booking-webapp:1.0.0
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        - name: NEXT_PUBLIC_API_URL
          value: "https://booking.tst:3001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: harbor-secret
---
apiVersion: v1
kind: Service
metadata:
  name: booking-webapp-service
  labels:
    app: booking-webapp
spec:
  selector:
    app: booking-webapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: booking-webapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - booking.yokke.co.id
    secretName: booking-webapp-tls
  rules:
  - host: booking.yokke.co.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: booking-webapp-service
            port:
              number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: booking-webapp-config
data:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  # Add other environment variables as needed
  # API_URL: "https://api.booking.yokke.co.id"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: booking-webapp-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: booking-webapp
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80